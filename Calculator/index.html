<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Eshwanth</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" readonly>
        <div>
            <button class="operatorBtn" data-type="ac">AC</button>
            <button class="operatorBtn" data-type="del">DEL</button>
            <button class="operatorBtn" data-type="%">%</button>
            <button class="operatorBtn" data-type="/">/</button>
        </div>
        <div>
            <button data-type="num">7</button>
            <button data-type="num">8</button>
            <button data-type="num">9</button>
            <button class="operatorBtn" data-type="*">*</button>
        </div>
        <div>
            <button data-type="num">4</button>
            <button data-type="num">5</button>
            <button data-type="num">6</button>
            <button class="operatorBtn" data-type="-">-</button>
        </div>
        <div>
            <button data-type="num">1</button>
            <button data-type="num">2</button>
            <button data-type="num">3</button>
            <button class="operatorBtn" data-type="+">+</button>
        </div>
        <div>
            <button data-type="num">00</button>
            <button data-type="num">0</button>
            <button data-type="dot">.</button>
            <button class="operatorBtn" data-type="equal">=</button>
        </div>
    </div>

    <!--JS-->
    <script src="script/calc.js"></script>
</body>

</html>
